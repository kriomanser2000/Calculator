<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - made by Kriomanser2000</title>
    <link href="style.css" rel="stylesheet"  type="text/css"/>
    <link href="utils.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>Calculator using HTML, CSS & JavaScript</h1>
    <h2>by Kriomanser2000</h2>
    <div class="cont1">
        <div class="row1">
            <input class="input" type="text">
        </div>
        <div class="row1">
            <button class="butt1">C</button>
            <button class="butt1">%</button>
            <button class="butt1">M+</button>
            <button class="butt1">M-</button>
        </div>
        <div class="row1">
            <button class="butt1">7</button>
            <button class="butt1">8</button>
            <button class="butt1">9</button>
            <button class="butt1">*</button>
        </div>
        <div class="row1">
            <button class="butt1">4</button>
            <button class="butt1">5</button>
            <button class="butt1">6</button>
            <button class="butt1">/</button>
        </div>
        <div class="row1">
            <button class="butt1">1</button>
            <button class="butt1">2</button>
            <button class="butt1">3</button>
            <button class="butt1">+</button>
        </div>
        <div class="row1">
            <button class="butt1">0</button>
            <button class="butt1">.</button>
            <button class="butt1">=</button>
            <button class="butt1">-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
